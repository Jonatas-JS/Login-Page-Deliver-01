<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <img src="./images/background_avatar_makata_vespa.svg" alt="avatar makata vespa background">
    <div class="container">
      <div class="login-layer">
        <h1>Login</h1>

        <h2>Email:</h2>
        <input type="email">

        <h2>Senha:</h2>
        <input type="password">
        <a href="#">Esqueceu a senha?</a>

        <a href="#"><button>Iniciar sessão</button></a>

        <p>ou continue com</p>
        
        <ul class="login-alternative">
          <li class="login-google">
            <a href="https://accounts.google.com/signin/v2/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">
              <img src="./assets/google-icon.svg" alt="login google"></a>
          </li class="login-github">
          <li>
            <a href="https://github.com/login" target="_blank">
              <img src="./assets/github-icon.svg"alt="login github"></a>
          </li>
          <li class="login-facebook" target="_blank">
            <a href="https://pt-br.facebook.com/login/device-based/regular/login/">
              <img src="./assets/facebook-icon.svg" alt="login facebook"></a>
          </li>
        </ul>

        <div class="register">
          <p>Não tem uma conta?</p>
          <a href="#">Registre-se agora!</a>
        </div>
      </div>
      <div class="avatar-in-box">
        <img src="./images/avatar_makata_vespa_v2.svg" alt="avatar makata vespa">
      </div>
    </div>
  </main>
  
</body>
</html>
