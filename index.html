<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Delivery - Parceiro</title>

  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body onload="entregas()">
  <main>
    <img src="./images/background_avatar_makata_vespa.svg" class="bg-img-vespa" alt="avatar makata vespa background">
    <div class="container">
      <div class="login-layer">
        <h1>Login</h1>

        <h2 id="emailLogin">Email:</h2>
        <input type="text" id="email">

        <h2 id="passwordLogin">Senha:</h2>
        <input type="password" id="password">
        <a href="#">Esqueceu a senha?</a>

        <a href="#" id="submit" onclick="entrar()"><button>Iniciar Sessão</button></a>

        <p>ou continue com</p>
        
        <ul class="login-alternative">
          <li class="login-google">
            <a href="https://accounts.google.com/signin/v2/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">
              <img src="./assets/google-icon.svg" alt="login google"></a>
          </li class="login-github">
          <li>
            <a href="https://github.com/login" target="_blank">
              <img src="./assets/github-icon.svg"alt="login github"></a>
          </li>
          <li class="login-facebook" target="_blank">
            <a href="https://pt-br.facebook.com/login/device-based/regular/login/">
              <img src="./assets/facebook-icon.svg" alt="login facebook"></a>
          </li>
        </ul>

        <div class="register">
          <p>Não tem uma conta?</p>
          <a href="#">Registre-se agora!</a>
        </div>
      </div>
      <div id="avatar-in-box">
        <img src="./images/avatar_makata_vespa_v3.svg" alt="avatar makata vespa">
      </div>

    </div>

    <div class="user-platform">
      <div class="user-fild">
        <div class="user-login">
          <div class="user-perfil">
            <div id="imagePerfil"></div>
            <!-- <img src="https://avatars.githubusercontent.com/u/69220608?v=4" alt="foto perfil do usuário"> -->
            <div class="personal-information">
              <p id="nameUser"></p>
              <p id="ageUser"></p>
              <p id="streetUser"></p>

              <div class="score-image">
                <p>Sua pontuação</p>
                <img src="/assets/score-5-icon.svg" alt="score do entregador">
              </div>
              <div class="image-information">
              <img src="/images/avatar_makata_vespa_v1.png" alt="">
              </div>
            </div>

          </div>
          <div class="deliveries">
            <div class="top-sid">
            <h1>Suas Entregas</h1>
            <a href="#" onclick="sair()"><h3 >X</h3></a>
            </div>
              
            <table id="data-table">
              <thead>
                <th>Id</th>
                <th>Cliente</th>
                <th>Endereço</th>
                <th>valor</th>
                <th>Troco</th>
              </thead>

              <tbody id="entregas">
              </tbody>

            </table>

          </div>
        </div>
      </div>
      
      <div class="modal-overlay">
        <div class="modal">
          <h3 id="nComanda"></h3>
          <table id="comanda">
            <tbody id="infoComanda">
            </tbody>

          </table>
          <input type="submit" id="pedido-entregue" value="Pedido Entregue">
        </div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>

</body>
</html>
